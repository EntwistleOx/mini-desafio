<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio 3</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="flex justify-center items-center w-full h-screen bg-gray-400">
      <div class="w-1/2 shadow-md rounded mx-2">
        <div
          id="box"
          class="flex justify-center items-center w-full h-16 border border-gray-700 bg-red-400 text-white font-bold text-xl"
        >
          <span>Pasa sobre m√≠</span>
        </div>
      </div>
      <div class="w-1/2 shadow-md rounded mx-2">
        <div
          class="flex justify-center items-center w-full h-auto border border-gray-700 text-white font-bold text-xl"
        >
          <ul class="w-full" id="list">
            <li class="border border-black text-center border-dotted p-4">
              Elemento 1
            </li>
            <li class="border border-black text-center border-dotted p-4">
              Elemento 2
            </li>
            <li class="border border-black text-center border-dotted p-4">
              Elemento 3
            </li>
            <li class="border border-black text-center border-dotted p-4">
              Elemento 4
            </li>
            <li class="border border-black text-center border-dotted p-4">
              Elemento 5
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script>
      $('document').ready(() => {
        console.log('ok');
        const box = $('#box');
        const listEven = $('#list li:even');
        const listOdd = $('#list li:odd');

        box.on('mouseover', () => {
          console.log('hi');
          listEven.addClass('bg-pink-500');
          listOdd.addClass('bg-purple-500');
        });

        box.on('mouseleave', () => {
          console.log('bye');
          listEven.removeClass('bg-pink-500');
          listOdd.removeClass('bg-purple-500');
        });
      });
    </script>
  </body>
</html>
