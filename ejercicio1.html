<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio 1</title>
  </head>

  <body>
    <div>
      <div>
        <div
          id="clickMe"
          style="
            background-color: red;
            border: 1px solid gray;
            margin: 10px;
            padding: 10px;
          "
        >
          <span>haz click!!!</span>
        </div>
        <div
          id="box"
          style="
            background-color: white;
            border: 1px solid gray;
            margin: 10px;
            padding: 10px;
          "
        >
          <span>Cambiame</span>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script>
      $('document').ready(() => {
        console.log('ok');
        const clickMe = $('#clickMe');
        const box = $('#box');

        clickMe.on('click', () => {
          const height = Number(box.css('height').replace('px', '')) + 20;
          box.css({
            'background-color': 'green',
            color: 'white',
            height,
          });
        });
      });
    </script>
  </body>
</html>
